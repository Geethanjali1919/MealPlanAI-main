on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Pull your latest code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (required for EB CLI)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install the Elastic Beanstalk CLI (EB CLI)
      - name: Install EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      # Step 4: Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ASIATUYJP7SUHRLWOWKJ
          aws-secret-access-key: 0hAW8/K3Wr/2XUU021xC62DzrNbi5MVNIvej0XtM
          aws-region: us-east-1

      # Step 5: Initialize, select environment, and deploy
      - name: Deploy to Elastic Beanstalk
        run: |
          eb init mealplanner --platform "Docker" --region us-east-1
          eb use mealplanner
          eb deploy
